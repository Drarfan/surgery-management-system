services:
  - type: web
    name: surgery-management-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: src/main.py
      - key: FLASK_ENV
        value: production
